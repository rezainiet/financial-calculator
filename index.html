<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

    <!-- Bootstrat CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Externel CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <h1 class="fs-1 fw-bold text-primary py-3 text-center">Money Master!</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="./images/img-1.png" alt="">
                </div>
                <div class="col">
                    <p class="fw-bold text-center mt-5">Income</p>

                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Income:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <p class="fw-bold text-center">Expenses</p>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Food:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Rent:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Clothes:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="button">Calculate</button>
                    </div>
                    <p class="fw-bold text-center mt-2">Total Expenses: <span>00</span></p>
                    <p class="fw-bold text-center">Balance: <span>00</span></p>

                    <div class="input-group align-items-center">
                        <p class="mx-5">Save: </p>
                        <input type="text" class="form-control">
                        <p class="mx-3">%</p>
                        <span class="input-group-btn d-grid gap-2 col-3 mx-auto">
                            <button class="btn btn-primary" type="button">Go!</button>
                        </span>
                    </div>
                    <p class="fw-bold text-center mt-2">Saving Amount: <span>00</span></p>
                    <p class="fw-bold text-center">Remaining Balance: <span>00</span></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrat JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Externel JavaScript -->
    <script src="./js/main.js"></script>
</body>

</html>
