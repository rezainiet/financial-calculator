<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator!</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-5 text-primary fw-bold fs-1">Financial <span id="span-color">Calculator!</span> </h1>
    </header>
    <main>
        <section class="mb-5 px-4 px-lg-5">
            <div class="row justify-content-center">
                <!-- image part start -->

                <div class="col col-12 col-lg-6 shadow-lg me-lg-5 mb-4 mb-lg-0 rounded">
                    <img class="img-fluid custom" src="./images/img.png" alt="">
                </div>

                <!-- image part end -->
                <!-- calculation part start -->
                <div class="col col-12 col-lg-5 bg-light shadow-lg rounded p-5">
                    <!--------- income --------->

                    <p class="fw-bold fs-4 text-center mt-5">Income</p>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">Income:</label>
                        <div class="col-sm-10">
                            <input id="income-input" type="text" class="form-control">
                        </div>
                    </div>
                    <!-- expenses -->
                    <p class="fw-bold fs-4 text-center">Expenses</p>
                    <!-- food -->
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">Food:</label>
                        <div class="col-sm-10">
                            <input id="food-input" type="text" class="form-control">
                        </div>
                    </div>
                    <!-- rent -->
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">Rent:</label>
                        <div class="col-sm-10">
                            <input id="rent-input" type="text" class="form-control">
                        </div>
                    </div>
                    <!-- clothes -->
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label fw-bold">Clothes:</label>
                        <div class="col-sm-10">
                            <input id="clothes-input" type="text" class="form-control">
                        </div>
                    </div>
                    <!-- balance calculation start -->
                    <!-- calculate error text -->
                    <p id="calculate-error" class="text-danger text-center my-4 fs-5"></p>
                    <!-- calculate error text -->
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button id="calculate-button" class="btn btn-primary" type="button">Calculate</button>
                    </div>
                    <p id="insufficient-balance" class="text-danger text-center my-4 fs-5"></p>
                    <p class="fw-bold fs-4 text-center mt-2"><span id="expenses-text">Total Expenses: </span><span
                            id="total-expense" class="amount-field">00</span></p>
                    <!-- balance -->
                    <p class="fw-bold fs-4 text-center">Balance: <span id="balance" class="amount-field">00</span></p>
                    <!-------------- expenses end -------------->

                    <!------------------ saving calculation start ----------------->

                    <div class="input-group align-items-center">
                        <p class="mx-2 my-2 fw-bold">Save: </p>
                        <input id="save-input" type="text" class="form-control">
                        <p class="mx-2 my-2 fw-bold">%</p>
                        <!-- save button -->
                        <span class="input-group-btn d-grid gap-2 col-3 mx-auto">
                            <button id="save-button" class="btn btn-primary" type="button">Save</button>
                        </span>
                    </div>
                    <!-- saving amount -->
                    <p id="save-error" class="text-danger text-center my-4 fs-5"></p>
                    <p class="fw-bold fs-4 text-center mt-2">Saving Amount: <span id="saving-amount"
                            class="amount-field">00</span></p>
                    <!-- remaining amount -->
                    <p class="fw-bold fs-4 text-center">Remaining Balance: <span id="remaining-balance"
                            class="amount-field">00</span></p>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
